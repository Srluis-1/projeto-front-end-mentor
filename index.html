<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variaveis.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>
 
  <div class="card">
    <div class="star">
        <img src="./src/images/icon-star.svg" alt="Star icon">
    </div>
    <h3>How did we do?</h3>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rates">
        <button><span>1</span></button>
        <button><span>2</span></button>
        <button><span>3</span></button>
        <button><span>4</span></button>
        <button><span>5</span></button>
    </div>
    <button id="btn">Submit</button>

    <div class="thanks">
        <img src="./src/images/illustration-thank-you.svg" alt="Thanks">
        <span>You selected <div id="rated"></div> out of 5</span>
        <h3>Thank you</h3>
        <p>We appreciate you taking the time to give a rating. if you ever need more support, don't hesitate to get in touch!</p>
    </div>
</div>
<script src="./src/js/index.js"></script>

</body>

</html>
